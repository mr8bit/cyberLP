language: python

python:
      - 3.4
      - 3.5


install:
  - pip install -r requirements.txt
  - pip install coveralls

test:
  before_script:
    - export DJANGO_ENV='test'
    - export SECRET_KEY=$SECRET_KEY
  script:
    - python manage.py migrate
    - coverage run --source=home manage.py test order
after_success: coveralls