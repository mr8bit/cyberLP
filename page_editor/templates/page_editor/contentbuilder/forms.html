{% load static %}


<style>
    .panelCms {
        position: relative;
    }

    .panelCms-open {
        position: fixed;
    }

    /* give space 70px on the bottom for panel */
    #panelCms {
        width: 100%;
        height: 50px;
        border-top: #eee 1px solid;
        background: rgba(255, 255, 255, 0.95);
        bottom: 0;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
        white-space: nowrap;
        z-index: 10001;
    }

    #panelCms > .submit-row {
        margin: 0px;
    }

    .content-static {
        position: fixed;
        top: -100vh;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        z-index: 0;
        background-color: white;

    }

    .content-static-view {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        z-index: 999;
        background-color: white;
        transition: all 0.3s;
    }

    .body-stop {
        overflow: hidden;
    }

    .divCb-open {
        display: block;
    }

    #divCb {
        display: none;
    }

</style>
<script>
    function open_editor() {
        $(".content-static").toggleClass('content-static-view');
        $("body").toggleClass('body-stop');
        $("#panelCms").toggleClass('panelCms-open');
        $("#divCb").css({'display': 'block'});
    }

    function close_editor(type) {
        $(".content-static").toggleClass('content-static-view');
        $("body").toggleClass('body-stop');
        $("#panelCms").toggleClass('panelCms-open');
        $("#divCb").css({'display': 'none'});
        if (type === "save") {
            var sHTML = $('#contentarea').data('contentbuilder').html();
            $(".id_content").val(sHTML);
        }
    }
</script>
<div class="submit-row">
    <textarea name="{{ locals.name }}" id="id_content" class="id_content" style="display: none">{% if locals.value %}{{ locals.value }}{% endif %}</textarea>
    <input type="button" class="default" onclick="open_editor()" value="Открыть редактор">
</div>
<div class="content-static">

    <div id="contentarea">
        {% if locals.value %}{{ locals.value|safe }}{% endif %}
    </div>
        <br><br>
<br><br>
    <div id="panelCms">
        <div class="submit-row">
            <input type="button" class="default" onclick="close_editor('save')" value="Сохранить">
            <input type="button" class="default" onclick="close_editor('chanel')" value="Отмена">
        </div>
    </div>

    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $("#contentarea").contentbuilder({
                snippetFile: "{{ snippet }}",
                toolbar: 'left',
            });
        });
        function view() {
            /* This is how to get the HTML (for saving into a database) */
            var sHTML = $('#contentarea').data('contentbuilder').viewHtml();
        }
        function save() {
            //Save Content
            var sHTML = $('#contentarea').data('contentbuilder').html();
            localStorage.setItem('mydoc', sHTML);
            console.log(sHTML);
            alert('Saved Successfully');
        }


    </script>

</div>
