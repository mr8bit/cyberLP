{% load admin_static admin_list i18n %}
<table>
    <thead>
        <tr>
            <th><div class="text">{% trans "Name" %}</div></th>
            <th><div class="text">{% trans "Value" %}</div></th>
        </tr>
    </thead>
    {% for item in config_values %}
    <tr class="{% cycle 'row1' 'row2' %}">
        <th>
            {{ item.help_text }}
        </th>
        <td>
            {{ item.form_field.errors }}
            {{ item.form_field }}
            <br>
        </td>
    </tr>
    {% endfor %}
</table>
